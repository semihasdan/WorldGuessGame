<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Guessing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-info">
                <span><i class="fas fa-flag"></i> Question: <span id="current-question">1</span>/10</span>
                <span><i class="fas fa-star"></i> Score: <span id="total-score">0</span></span>
                <a href="index.html" class="nav-btn"><i class="fas fa-street-view"></i> Street View</a>
                <a href="map-game.html" class="nav-btn"><i class="fas fa-globe"></i> Country Finding</a>
            </div>
        </div>

        <div class="flag-game-area">
            <div class="flag-container">
                <img id="flag-image" src="" alt="Country Flag">
            </div>
            <div class="options-container">
                <button class="option-btn"></button>
                <button class="option-btn"></button>
                <button class="option-btn"></button>
                <button class="option-btn"></button>
            </div>
        </div>

        <div id="game-result" class="result-panel">
            <h2><i class="fas fa-medal"></i> Game Over!</h2>
            <p>Total Score: <span id="final-score">0</span></p>
            <button id="play-again" class="btn"><i class="fas fa-redo"></i> Play Again</button>
        </div>
    </div>

    <script src="flag-game.js"></script>
</body>
</html>
