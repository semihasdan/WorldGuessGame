<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Finding Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="game-modes">
                <button onclick="changeGameMode('world')" class="mode-btn active">
                    <i class="fas fa-globe"></i> World
                </button>
                <button onclick="changeGameMode('europe')" class="mode-btn">
                    <i class="fas fa-landmark"></i> Europe
                </button>
                <button onclick="changeGameMode('africa')" class="mode-btn">
                    <i class="fas fa-tree"></i> Africa
                </button>
                <button onclick="changeGameMode('asia')" class="mode-btn">
                    <i class="fas fa-dragon"></i> Asia
                </button>
                <button onclick="changeGameMode('americas')" class="mode-btn">
                    <i class="fas fa-mountain"></i> Americas
                </button>
                <button onclick="changeGameMode('us-states')" class="mode-btn">
                    <i class="fas fa-flag-usa"></i> US States
                </button>
            </div>
            <div class="score-info">
                <span><i class="fas fa-globe"></i> Question: <span id="current-question">1</span>/10</span>
                <span><i class="fas fa-star"></i> Score: <span id="total-score">0</span></span>
                <div style="flex: 1"></div>
                <a href="index.html" class="nav-btn"><i class="fas fa-street-view"></i> Street View</a>
                <a href="flag-game.html" class="nav-btn"><i class="fas fa-flag"></i> Flag Game</a>
            </div>
        </div>

        <div class="map-game-area">
            <div class="target-country">
                <h2>Find this country on the map</h2>
                <h3 id="country-name"></h3>
            </div>
            <div id="map-container"></div>
        </div>

        <div id="game-result" class="result-panel">
            <h2><i class="fas fa-medal"></i> Game Over!</h2>
            <p>Correct Answers: <span id="final-score">0</span></p>
            <button id="play-again" class="btn">
                <i class="fas fa-redo"></i>
                Play Again
            </button>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY"></script>
    <script src="map-game.js"></script>
</body>
</html>
